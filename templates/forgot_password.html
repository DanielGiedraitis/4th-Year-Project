<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Forgot Password - Diversity in Computing</title>
</head>
<body class="forgot-password-page">
    <div class="container">
        <h1>Forgot Password</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/forgot_password" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?=.*[a-zA-Z]).{8,}" title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one digit, and one special character." required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p>Remember your password? <a href="/login">Login</a></p>
    </div>
</body>
</html>
